<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="clima.css">
    <link rel="stylesheet" href="relogio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex flex-column p-0 m-0 bg-light">
        <div class="row flex-grow-1 g-0">
            <aside
                class="col-12 col-md-4 col-lg-3 d-flex flex-column justify-content-between bg-white shadow-sm p-0 border-end">
                <div
                    class="flex-grow-1 d-flex flex-column justify-content-between align-items-stretch py-2 gap-2 h-100">
                    <div class="mb-1" style="min-height: 56px;">
                        <div id="relogio-container" class="text-center p-3"
                            style="font-family: 'Courier New', Courier, monospace; font-size: 1.2rem; font-weight: 600; color: #333;">
                        </div>
                    </div>
                    <div class="mb-1" style="min-height: 80px;">
                        <div class="clima-card">
                            <h2 id="clima-cidade">Carregando clima...</h2>
                            <p>Temperatura: <span id="clima-temperatura">--</span>°C</p>
                            <p>Condição: <span id="clima-condicao">--</span></p>
                            <img id="clima-icone" src="" alt="Ícone do clima"
                                style="display: block; margin: 0 auto;">
                            <p>Umidade: <span id="clima-umidade">--</span>%</p>
                            <p>Vento: <span id="clima-vento">--</span> m/s</p>
                        </div>
                    </div>
                    <div class="flex-grow-1 d-flex align-items-center w-100" style="min-height: 0;">
                        <img src="images/templateImages/ReformaQrCode.jpg" alt="QR Code Reforma"
                            class="img-fluid w-100"
                            style="max-width: 100%; max-height: 45vh; height: auto; object-fit: contain;">
                    </div>
                </div>
            </aside>
            <main class="col-12 col-md-8 col-lg-9 d-flex flex-column p-0">
                <section class="flex-grow-1 d-flex flex-column justify-content-center align-items-center p-0 h-100">
                    <div class="container-fluid w-100 h-100 p-0 m-0">
                        <div id="carouselExampleSlidesOnly" class="carousel slide h-100" data-bs-ride="carousel"
                            data-bs-interval="10000">
                            <div class="carousel-inner h-100">
                                <div class="carousel-item active h-100">
                                    <img src="images/horarios.png" class="d-block w-100 h-100 object-fit-cover" alt="...">
                                </div>
                                <div class="carousel-item h-100">
                                    <img src="images/grupoOracoes.jpeg" class="d-block w-100 h-100 object-fit-cover" alt="...">
                                </div>
                                <div class="carousel-item h-100">
                                    <img src="images/grupoOracoes2.png" class="d-block w-100 h-100 object-fit-cover" alt="...">
                                </div>
                                <div class="carousel-item h-100">
                                    <img src="images/conficoes.png" class="d-block w-100 h-100 object-fit-cover" alt="...">
                                </div>
                                <div class="carousel-item h-100">
                                    <img src="images/SemanaFamilia.jpeg" class="d-block w-100 h-100 object-fit-cover" alt="...">
                                </div>
                                <div class="carousel-item h-100">
                                    <img src="images/proclamas.png" class="d-block w-100 h-100 object-fit-cover" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="container-fluid w-100 py-3 bg-white border-top shadow-sm">
                    <div class="row align-items-center justify-content-center g-3">
                        <div class="col-12 col-md-5 d-flex justify-content-center align-items-end">
                            <img src="images/templateImages/construção.jpg" alt="Em construção"
                                class="img-fluid rounded shadow-sm" style="max-width: 60%; min-width: 90px;">
                        </div>
                        <div class="col-12 col-md-7 d-flex flex-column justify-content-center align-items-center">
                            <div class="w-100 px-2">
                                <div class="text-center mb-1" id="textoPorcentagem"
                                    style="font-size: 1.08rem; font-weight: 400; color: #222;">
                                    Estamos com <b style="font-weight: 700; color: #0d6efd;">25%</b> completos!
                                </div>
                                <div class="progress" style="height: 14px; background-color: #f5f5f5;">
                                    <div id="barraProgresso" class="progress-bar bg-primary" role="progressbar"
                                        style="width: 25%; transition: width 0.6s;" aria-valuenow="25" aria-valuemin="0"
                                        aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
